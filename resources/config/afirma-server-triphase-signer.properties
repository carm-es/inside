# Origenes permitidos
Access-Control-Allow-Origin=*

# Clase DocumentManager
document.manager=es.gob.afirma.triphase.server.document.FileSystemDocumentManager

# Instalar provedor de XMLdSig alternativo (Cuando hay problemas de compatibilidad con XALAN/XERCES)
alternative.xmldsig=true

# Configuracion de la clase FileSystemDocumentManager
indir=<<ruta temp para la firma>>
outdir=<<ruta temp para la firma>>
overwrite=true